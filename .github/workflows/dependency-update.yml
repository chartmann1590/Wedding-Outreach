name: Dependency Updates

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Python Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
        
    - name: Update dependencies
      run: |
        pip-compile --upgrade requirements.in || echo "requirements.in not found, using requirements.txt"
        pip install -r requirements.txt
        
    - name: Run security check
      run: |
        pip install safety
        safety check --json || true
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: Update Python dependencies'
        body: |
          ## Automated Dependency Update
          
          This PR updates Python dependencies to their latest versions.
          
          ### Changes
          - Updated all dependencies in requirements.txt
          - Ran security checks with Safety
          
          ### Notes
          Please review the changes and test thoroughly before merging.
          
          Auto-generated by GitHub Actions
        branch: dependency-updates
        delete-branch: true
        
  update-docker-base:
    name: Update Docker Base Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update Dockerfile
      run: |
        # Get latest Python patch version
        LATEST_PYTHON=$(curl -s https://api.github.com/repos/python/cpython/releases | jq -r '.[0].tag_name' | sed 's/v//')
        echo "Latest Python version: $LATEST_PYTHON"
        
        # Update Dockerfile if needed
        sed -i "s/python:[0-9].[0-9].[0-9]/python:$LATEST_PYTHON/" Dockerfile
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Docker base image'
        title: 'chore: Update Docker base image to latest Python'
        body: |
          ## Automated Docker Base Image Update
          
          This PR updates the Docker base image to the latest Python version.
          
          ### Changes
          - Updated Python version in Dockerfile
          
          ### Notes
          Please review and test the build before merging.
          
          Auto-generated by GitHub Actions
        branch: docker-updates
        delete-branch: true